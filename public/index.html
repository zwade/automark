<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<title>Bookmarks</title>
</head>
<body>
<!-- Navbar & Header -->
<header>
	<nav class="top-nav">
		<div class="nav-wrapper">
			<a class="page-title">Bookmarks</a>
			<div id="search" class="hide-on-med-and-down">
				<a class="waves-effect waves-circle waves-light"><i class="mdi-action-search"></i></a>
				<div class="input">
					<input id="search-term" type="text" autocomplete="off" required>
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>
			</div>
		</div>
		<ul class="tabs">
			<li class="tab col s3"><a class="sort active" type="name" href="#">Name</a></li>
			<li class="tab col s3"><a class="sort" type="date" href="#">Date</a></li>
			<li class="tab col s3"><a class="sort" type="categories" href="#">Category</a></li>
			<li class="tab col s3"><a href="#">Type</a></li>
		</ul>
		<ul id="nav-mobile" class="side-nav fixed">
			<li class="logo">
				<a href="index.html" id="logo-container" class="brand-logo">
					<img id="main-logo" src="images/logo_512px.png"/>
				</a></li>
			<li id="date-list" class="no-padding list-acc">
				<ul class="collapsible collapsible-accordion">
					<li>
						<a class="collapsible-header"><b>Dates</b></a>
						<div class="collapsible-body">
							<ul id="dates">
							</ul>
						</div>
					</li>
				</ul>
			</li>
			<li id="categories-list" class="no-padding list-acc">
				<ul class="collapsible collapsible-accordion">
					<li>
						<a class="collapsible-header"><b>Categories</b></a>
						<div class="collapsible-body">
							<ul id="categories">
							</ul>
						</div>
					</li>
				</ul>
			</li>
			<li><a class="waves-effect" id="settings"><b>Settings</b></a></li>
		</ul>
		<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	</nav>
</header>
<!-- Content -->
<main>
	<div class="row">
		<div class="col s12 m6 l4" id="col1">
		</div>
		<div class="col s12 m6 l4" id="col2">
		</div>
		<div class="col s12 m6 l4" id="col3">
		</div>
	</div>
</main>
<div class="fixed-action-btn" style="bottom: 24px; right: 24px;">
	<a class="btn-floating btn-large waves-effect waves-light light-blue accent-3">
		<i class="large mdi-content-add"></i>
	</a>
</div>
<!-- Modal Settings -->
<div id="modal-settings" class="modal">
	<div class="modal-content">
		<h4>Settings</h4>
		<form action="#">
			<p class="range-field">
				<input type="range" id="filter-strength" min="1" max="5" />
			</p>
		</form>
	</div>
	<div class="modal-footer">
		<a class="waves-effect btn-flat modal-action modal-close">Save</a>
		<a class="waves-effect btn-flat modal-action modal-close">Cancel</a>
	</div>
</div>
<!-- Modal Bookmark Addition -->
<div id="modal-add" class="modal">
	<form id="add-form" class="modal-content">
		<h4 style="padding-bottom: 1rem;">Add Bookmark</h4>
		<div class="input">
			<input id="new-url" type="text" autocomplete="off" required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label for="new-url">URL</label>
		</div>
	</form>
	<div class="progress">
		<div class="indeterminate"></div>
	</div>
	<div class="modal-footer">
		<a class="waves-effect btn-flat modal-action" id="save-bookmark">Save</a>
		<a class="waves-effect btn-flat modal-action modal-close">Cancel</a>
	</div>
</div>
<!-- Scripts -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bin/materialize.js"></script>
<script type="text/javascript" src="js/setup-scroll.js"></script>
<script type="text/javascript" src="js/setup-material.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript" src="processing/lsi/numeric-1.2.6.min.js"></script>
<script type="text/javascript" src="processing/lsi/lsindex.js"></script>
<script type="text/javascript" src="js/lshandle.js"></script>
</body>
</html>
